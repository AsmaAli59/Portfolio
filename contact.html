<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="stylesss.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <form id="contact-form" method="POST" onsubmit="sendEmail(); reset(); return false"name;>
            <h3>Get in Touch</h3>
            <label for="contact-form-name">Name:</label>
            <input class="form-input" placeholder="your name" type="text" id="name" required>
            <label for="contact-form-email">Email:</label>
            <input class="form-input" placeholder="email id" type="text" id="email" required>
            <label for="contact-form-phone">Phone:</label>
            <input class="form-input" placeholder="Phone no" type="text" id="phone" required>
            <label for="contact-form-message">Message:</label>
            <textarea id="message" row=""4 name="message" placeholder="How can i help you" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="popup-form-container" style="display:none;">
        <!-- Your form HTMLcode from the previous section here -->
    </div>
